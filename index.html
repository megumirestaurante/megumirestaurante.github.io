  <!-- =========================
       (OPCIONAL) CONVERSÃO NO CLIQUE (Google Ads)
       O Google recomenda chamar gtag_report_conversion no clique do botão/link. [web:32]
       Quando você criar a conversão "Clique" no Google Ads, ele te dará o send_to (AW-XXXX/label).
       Troque SEND_TO_AQUI abaixo.
       ========================= -->
  <script>
    // Ative isso só depois de instalar o Google tag (gtag.js).
    // Se não usar conversão agora, pode deixar como está.
    function gtag_report_conversion(url) {
      try {
        var callback = function () {
          if (typeof url !== 'undefined') window.location = url;
        };

        if (typeof gtag === 'function') {
          gtag('event', 'conversion', {
            'send_to': 'SEND_TO_AQUI', // Ex.: 'AW-123456789/AbCdEfGhIjK'
            'event_callback': callback
          });
          return false;
        }

        // Se gtag não existir ainda, só redireciona.
        window.location = url;
        return false;
      } catch (e) {
        window.location = url;
        return false;
      }
    }
  </script>
